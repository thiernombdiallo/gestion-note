<div class="alert alert-primary text-center" role="alert">
  Listes des apprenants
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Matricule</th>
      <th scope="col">Nom</th>
      <th scope="col">Prenom</th>
      <th scope="col">Classe</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr id="list" *ngFor="let apprenant of apprenants">
      <td>{{apprenant.matricule}}</td>
      <td>{{apprenant.nom}}</td>
      <td>{{apprenant.prenom}}</td>
      <td>{{apprenant.classe}}</td>
      <td class="" id="actions">
        <button class="btn btn-primary" routerLink="../detailsApprenant">Détails</button>
        <button class="btn btn-warning text-white"  [routerLink]="['../modifierApprenant',apprenant.id]">Modifier</button>
        <button class="btn btn-danger" (click)="activeDesactive('desactiver',apprenant.id)" *ngIf="apprenant.etat=='actif'">Désactiver</button>
        <button class="btn btn-success" (click)="activeDesactive('activer',apprenant.id)" *ngIf="apprenant.etat=='desactif'">Activer</button>
      </td>
    </tr>

  </tbody>
</table>
